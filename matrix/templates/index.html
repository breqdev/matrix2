<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>matrix2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <style>
      body {
        display: flex;
        flex-direction: column;
        max-width: 40rem;
        margin: 8px auto;
      }

      h1 {
        text-align: center;
        margin: 0;
      }

      .preview {
        aspect-ratio: 1 / 1;
        image-rendering: pixelated;
        width: 100%;
        background-color: black;
      }

      .actions {
        height: 48px;
        background-color: #ff8ac4;
        display: flex;
        flex-direction: row;
        justify-content: start;
        align-items: center;
        gap: 2px;
        padding: 6px 24px;
        border-radius: 0 0 24px 24px;
      }

      .actions button {
        font-size: 24px;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <img class="preview" src="/preview" />

    <div class="actions">
      <button id="counterclockwise">❬</button>
      <button id="press">◯</button>
      <button id="clockwise">❭</button>
    </div>

    <script>
      document
        .querySelector("#counterclockwise")
        .addEventListener("click", () => {
          fetch("/actions/counterclockwise", { method: "POST" });
        });

      document.querySelector("#clockwise").addEventListener("click", () => {
        fetch("/actions/clockwise", { method: "POST" });
      });

      document.querySelector("#press").addEventListener("click", () => {
        fetch("/actions/press", { method: "POST" });
      });
    </script>
  </body>
</html>
